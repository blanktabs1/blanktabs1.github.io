<!DOCTYPE html>
<html>
  <head>
    <title>Blank Tabs - Choose Your Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <style>
      /* General styles */

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      /* Header styles */

      header {
        background-color: #333333c8;
        color: #fff;
        padding: 20px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: normal;
      }

      p {
        margin: 0;
        font-size: 18px;
        margin-top: 10px;
      }

      /* Main styles */

      main {
        padding: 20px;
      }

      .templates {
        margin-top: 20px;
      }

      h2 {
        font-size: 24px;
        margin-top: 0;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 10px;
      }

      a {
        display: block;
        text-align: center;
        text-decoration: none;
        color: #333;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }

      h3 {
        font-size: 18px;
        margin: 10px 0 0;
      }

      /* Footer styles */

      footer {
        background-color: #333333c8;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 14;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blank Tabs</h1>
      <p>Custom website templates</p>
    </header>
    <main>
      <section class="templates">
        <h2>Templates</h2>
        <ul>
          <li>
            <a href="template1.html">
              <img
                src="https://colorlib.com/wp/wp-content/uploads/sites/2/divi-photography-website-template.jpg.webp"
                alt="Template 1"
              />
              <h3>Template 1</h3>
            </a>
          </li>
          <li>
            <a href="template2.html">
              <img
                src="https://colorlib.com/wp/wp-content/uploads/sites/2/solene-photography-website-template.jpg.webp"
                alt="Template 2"
              />
              <h3>Template 2</h3>
            </a>
          </li>
          <li>
            <a href="template3.html">
              <img
                src="https://colorlib.com/wp/wp-content/uploads/sites/2/norm-photography-wordpress-theme.jpg.webp"
                alt="Template 3"
              />
              <h3>Template 3</h3>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Blank Tabs</p>
    </footer>
  </body>
</html>
